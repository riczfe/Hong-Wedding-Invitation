<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background-color: #e6e0d8;
            color: #5f564d;
        }

        .container {
            max-width: 768px;
            margin: 50px auto;
            background-color: #fdfcf9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header .date {
            display: inline-block;
            width: 120px;
            height: 120px;
            line-height: 1.2;
            background-color: #cdc1aa;
            border-radius: 50%;
            font-size: 22px;
            color: #ffffff;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 30px 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .header .date span {
            font-family: 'Great Vibes', cursive;
            font-size: 28px;
            display: block;
        }

        .image-section {
            text-align: center;
            margin: 80px 0 40px;
            animation: zoomIn 1.5s ease-in-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .couple-names {
            text-align: center;
            margin: 30px 0;
            font-size: 36px;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
            animation: fadeIn 2s ease-in-out;
        }

        .couple-names .icon {
            margin: 0 10px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .actions button {
            padding: 15px 30px;
            font-size: 16px;
            color: #ffffff;
            background-color: #d1c4b2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .actions button span {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
        }

        .actions button:hover {
            background-color: #b5a491;
            transform: scale(1.05);
        }

        .actions button:focus {
            outline: none;
        }

        .section-two {
            max-width: 768px;
            margin: 0 auto;
            background-color: #ece6db; /* Contrast background color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .section-two .actions {
            margin-top: 20px;
        }

        .section-three {
            max-width: 768px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fdfcf9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }

        .section-three h2 {
            font-family: 'Great Vibes', cursive;
            text-align: center;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .section-three p {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            color: #5f564d;
            margin-bottom: 30px;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 15px;
        }

        .album-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="date">29/12<br><span>Chúa Nhật</span></div>
        </div>
        <div class="image-section">
            <img src="assets/images/cover.JPG" alt="Wedding Photo">
        </div>
        <div class="couple-names">
            Mộng Vân <span class="icon">&#x1F48D;</span> Anh Kha
        </div>
        <div class="section-two">
            <div class="actions">
                <button><span>&#x1F4AC;</span> Gửi lời chúc</button>
                <button><span>&#x1F4E8;</span> Xác nhận tham dự</button>
                <button><span>&#x1F4B0;</span> Mừng cưới</button>
            </div>
        </div>
        <div class="section-three">
            <h2>Album Hình Cưới</h2>
            <p>Được ai đó yêu sâu sắc sẽ mang lại cho bạn sức mạnh, trong khi yêu ai đó sâu sắc sẽ cho bạn dũng khí.</p>
            <div class="album-grid">
                <img src="assets/images/3.jpeg" alt="Wedding Photo 1">
                <img src="assets/images/4.jpeg" alt="Wedding Photo 2">
                <img src="assets/images/5.jpeg" alt="Wedding Photo 3">
                <img src="assets/images/6.jpeg" alt="Wedding Photo 4">
                <img src="assets/images/7.jpeg" alt="Wedding Photo 5">
                <img src="assets/images/8.jpeg" alt="Wedding Photo 6">
                <img src="assets/images/9.jpeg" alt="Wedding Photo 7">
                <img src="assets/images/10.jpeg" alt="Wedding Photo 8">
                <img src="assets/images/11.jpg" alt="Wedding Photo 9">
            </div>
        </div>
    </div>
</body>
</html>
