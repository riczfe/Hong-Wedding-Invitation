<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background-color: #e6e0d8;
            color: #5f564d;
        }

        .container {
            max-width: 768px;
            margin: 50px auto; /* Added top margin */
            background-color: #fdfcf9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px; /* Increased padding for a spacious look */
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header .date {
            display: inline-block;
            width: 120px;
            height: 120px;
            line-height: 1.2;
            background-color: #cdc1aa;
            border-radius: 50%;
            font-size: 22px;
            color: #ffffff;
            position: absolute;
            top: 50px; /* Adjusted space above the date */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 30px 0; /* Adjusted padding for equal spacing */
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }

        .header .date span {
            font-family: 'Great Vibes', cursive;
            font-size: 28px;
            display: block;
        }

        .image-section {
            text-align: center;
            margin: 80px 0 40px; /* Added more space above and below the image */
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .couple-names {
            text-align: center;
            margin: 30px 0;
            font-size: 36px;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
        }

        .couple-names .icon {
            margin: 0 10px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px; /* Increased spacing below the names */
        }

        .actions button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #8b7e68;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        .actions button:hover {
            background-color: #726858;
        }

        .actions button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="date">29/12<br><span>Chúa Nhật</span></div>
        </div>
        <div class="image-section">
            <img src="assets/images/cover.JPG" alt="Wedding Photo">
        </div>
        <div class="couple-names">
            Mộng Vân <span class="icon">&#x1F48D;</span> Anh Kha
        </div>
        <div class="actions">
            <button>Gửi lời chúc</button>
            <button>Xác nhận tham dự</button>
            <button>Mừng cưới</button>
        </div>
    </div>
</body>
</html>
