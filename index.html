<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mộng Vân & Anh Kha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            overflow-x: hidden;
        }

        nav {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav .navbar-brand {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: #5a5a5a;
            animation: fadeInDown 1.5s;
        }

        .slideshow {
            position: relative;
            max-width: 600px;
            margin: 50px auto;
            perspective: 1000px;
        }

        .slides {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
        }

        .active {
            z-index: 2;
            opacity: 1;
            transform: rotateY(0deg);
        }

        .fade-out {
            z-index: 1;
            opacity: 0;
            transform: rotateY(180deg);
        }

        .content {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            animation: slideInUp 1.5s;
        }

        .content h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5em;
            color: #5a5a5a;
        }

        .details {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
        }

        .details p {
            margin: 5px 0;
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 20px 0;
        }

        @media only screen and (max-width: 768px) {
            .slideshow {
                margin: 20px;
            }

            .content {
                margin: 10px;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container">
            <span class="navbar-brand mx-auto">Mộng Vân & Anh Kha</span>
        </div>
    </nav>

    <div class="slideshow">
        <img src="assets/images/1.png" class="slides active" alt="Slide 1" onclick="toggleFlip()">
        <img src="assets/images/2.png" class="slides" alt="Slide 2" onclick="toggleFlip()">
    </div>

    <div class="content-wrapper">
        <div class="content">
            <h1>Thời Gian & Địa Điểm</h1>
            <div class="details">
                <p><strong>Ngày:</strong> Chủ Nhật, 29 Tháng 12, 2024</p>
                <p><strong>Thời gian:</strong> 17:30 PM</p>
                <p><strong>Địa điểm:</strong> The Adora Premium</p>
                <p>803 Nguyễn Văn Linh, Tân Phú, Quận 7, Hồ Chí Minh, Việt Nam</p>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slides');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.opacity = "0";
                slide.style.transform = "rotateY(180deg)";
                if (i === index) {
                    slide.style.opacity = "1";
                    slide.style.transform = "rotateY(0deg)";
                }
            });
        }

        function nextSlide() {
            const nextSlideIndex = (currentSlide + 1) % slides.length;
            showSlide(nextSlideIndex);
            currentSlide = nextSlideIndex;
        }

        function toggleFlip() {
            nextSlide();
        }

        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
