<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background-color: #e6e0d8;
            color: #5f564d;
        }

        .container {
            max-width: 768px;
            margin: 50px auto;
            background-color: #fdfcf9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out 0.2s;
        }

        .header.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .header-banner {
            width: 100%;
            background: linear-gradient(90deg, #dccbb6, #b8a190);
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-family: 'Great Vibes', cursive;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .image-section {
            text-align: center;
            margin: 40px 0 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out 0.4s;
        }

        .image-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .couple-names {
            text-align: center;
            margin: 30px 0;
            font-size: 36px;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out 0.6s;
        }

        .couple-names.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out 0.8s;
        }

        .actions.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .actions button {
            padding: 15px 30px;
            font-size: 16px;
            color: #ffffff;
            background-color: #d1c4b2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: 'Great Vibes', cursive;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
        }

        .actions button span {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
        }

        .actions button:hover {
            background-color: #b5a491;
            transform: scale(1.05);
        }

        .actions button:focus {
            outline: none;
        }

        .section-three {
            max-width: 768px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fdfcf9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out 1s;
        }

        .section-three.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-three h2 {
            font-family: 'Great Vibes', cursive;
            text-align: center;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .section-three p {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            color: #5f564d;
            margin-bottom: 30px;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 15px;
        }

        .album-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out;
        }

        .album-grid img.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                    }
                });
            });

            document.querySelectorAll(".container, .header-banner, .image-section, .couple-names, .actions, .section-three, .album-grid img").forEach((el) => {
                observer.observe(el);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header-banner">29/12 - Chúa Nhật</div>
        <div class="image-section">
            <img src="assets/images/cover.JPG" alt="Wedding Photo">
        </div>
        <div class="couple-names">
            Mộng Vân <span class="icon">&#x1F48D;</span> Anh Kha
        </div>
        <div class="section-two">
            <div class="actions">
                <button><span>&#x1F4AC;</span> Gửi lời chúc</button>
                <button><span>&#x1F4E8;</span> Xác nhận tham dự</button>
                <button><span>&#x1F4B0;</span> Mừng cưới</button>
            </div>
        </div>
        <div class="section-three">
            <h2>Album Hình Cưới</h2>
            <p>Được ai đó yêu sâu sắc sẽ mang lại cho bạn sức mạnh, trong khi yêu ai đó sâu sắc sẽ cho bạn dũng khí.</p>
            <div class="album-grid">
                <img src="assets/images/3.jpeg" alt="Wedding Photo 1">
                <img src="assets/images/4.jpeg" alt="Wedding Photo 2">
                <img src="assets/images/5.jpeg" alt="Wedding Photo 3">
                <img src="assets/images/6.jpeg" alt="Wedding Photo 4">
                <img src="assets/images/7.jpeg" alt="Wedding Photo 5">
                <img src="assets/images/8.jpeg" alt="Wedding Photo 6">
                <img src="assets/images/9.jpeg" alt="Wedding Photo 7">
                <img src="assets/images/10.jpeg"alt="Wedding Photo 8">
                <img src="assets/images/11.jpg" alt="Wedding Photo 9">
            </div>
        </div>
    </div>

    <script>
        // Snowfall Effect
        document.addEventListener("DOMContentLoaded", () => {
            const createSnowflake = () => {
                const snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.style.left = Math.random() * 100 + "vw";
                snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
                snowflake.style.opacity = Math.random();
                snowflake.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                document.body.appendChild(snowflake);

                // Remove snowflake after animation ends
                setTimeout(() => {
                    snowflake.remove();
                }, 5000);
            };

            setInterval(createSnowflake, 100);
        });
    </script>
    <style>
        .snowflake {
            position: fixed;
            top: -10px;
            width: 8px;
            height: 8px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            animation: fall linear infinite;
            z-index: 9999;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</body>
</html>
